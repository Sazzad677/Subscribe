<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic YouTube - 5.1 GIFT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c3b6f 0%, #1b5e20 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
            font-family: 'Noto Sans Bengali', sans-serif;
            color: #fff;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><text x="50%" y="50%" font-size="20" text-anchor="middle" fill="%23FFFFFF">ﷲ</text></svg>');
            opacity: 0.05;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 5px;
            font-family: 'Amiri', serif;
            color: #FFD700;
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #FFD700, transparent);
        }
        
        .header h2 {
            font-size: 2rem;
            margin: 15px 0;
            color: #FFD700;
            font-family: 'Amiri', serif;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .youtube-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            color: #333;
        }
        
        .youtube-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .youtube-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent, 
                rgba(255, 215, 0, 0.1), 
                rgba(255, 215, 0, 0.2), 
                rgba(255, 215, 0, 0.1), 
                transparent
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
            z-index: 1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .card-content {
            position: relative;
            z-index: 2;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .channel-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0c3b6f, #1b5e20);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #FFD700;
            position: relative;
            overflow: hidden;
        }
        
        .channel-icon::before {
            content: 'ﷲ';
            font-family: 'Amiri', serif;
            position: absolute;
            font-size: 40px;
            color: rgba(255, 215, 0, 0.2);
        }
        
        .channel-icon i {
            font-size: 50px;
            color: #FFD700;
            z-index: 2;
        }
        
        .channel-details h2 {
            font-size: 28px;
            color: #0c3b6f;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .channel-details p {
            color: #1b5e20;
            font-size: 18px;
            font-weight: 600;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .stat {
            text-align: center;
            position: relative;
            padding: 0 15px;
        }
        
        .stat::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 1px;
            height: 60%;
            background: #ddd;
        }
        
        .stat:last-child::before {
            display: none;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #0c3b6f;
            margin-bottom: 5px;
            display: block;
        }
        
        .stat-label {
            font-size: 16px;
            color: #1b5e20;
            font-weight: 600;
        }
        
        .subscribe-btn-container {
            text-align: center;
            margin: 30px 0 20px;
        }
        
        .subscribe-btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(to right, #c62828, #d32f2f);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(198, 40, 40, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #b71c1c, #c62828);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .subscribe-btn:hover::before {
            opacity: 1;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(198, 40, 40, 0.4);
        }
        
        .subscribe-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(198, 40, 40, 0.3);
        }
        
        .subscribe-btn i {
            margin-right: 10px;
        }
        
        .welcome-message {
            text-align: center;
            font-size: 18px;
            color: #0c3b6f;
            margin-top: 20px;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Amiri', serif;
            font-size: 24px;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
            width: 100%;
        }
        
        .stars {
            display: inline-block;
            margin: 0 5px;
            color: #FFD700;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header h2 {
                font-size: 1.5rem;
            }
            
            .youtube-card {
                padding: 30px 20px;
            }
            
            .channel-info {
                flex-direction: column;
                text-align: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .stat::before {
                display: none;
            }
            
            .subscribe-btn {
                padding: 18px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- Floating Islamic elements will be added by JS -->
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Islamic YouTube</h1>
        </div>
        
        <div class="youtube-card">
            <div class="card-content">
                <div class="channel-info">
                    <div class="channel-icon">
                        <i class="fas fa-mosque"></i>
                    </div>
                    <div class="channel-details">
                        <h2>Sazzad Media</h2>
                        <p>Education & Entertainment</p>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number">41+</span>
                        <span class="stat-label">Subscriber</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">4+</span>
                        <span class="stat-label">Video</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">4K+</span>
                        <span class="stat-label">View</span>
                    </div>
                </div>
                
                <div class="subscribe-btn-container">
                    <a href="https://www.youtube.com/channel/UCnAZdOlAcV79qg78puTC-7Q" target="_blank" class="subscribe-btn">
                        <i class="fab fa-youtube"></i> Subscribe Now
                    </a>
                </div>
                
                <div class="welcome-message">
                    Welcome to visit my channel.
                </div>
            </div>
        </div>
        
        <div class="footer">
    </div>

    <script>
        // বাটনে ক্লিক করলে কনফেটি এফেক্ট
        document.querySelector('.subscribe-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // কনফেটি তৈরি
            createConfetti();
            
            // রিডাইরেক্ট করার前に একটি অ্যানিমেশন দেখানো
            this.innerHTML = '<i class="fas fa-check"></i> Subscribed!';
            this.style.background = 'linear-gradient(to right, #1b5e20, #2e7d32)';
            this.style.boxShadow = '0 8px 20px rgba(27, 94, 32, 0.3)';
            
            // 2 সেকেন্ড পর রিডাইরেক্ট
            setTimeout(() => {
                window.open('https://www.youtube.com/channel/UCnAZdOlAcV79qg78puTC-7Q', '_blank');
                
                // 1 সেকেন্ড পর আবার আগের অবস্থায় ফিরে যাওয়া
                setTimeout(() => {
                    this.innerHTML = '<i class="fab fa-youtube"></i> Subscribe Now';
                    this.style.background = 'linear-gradient(to right, #c62828, #d32f2f)';
                    this.style.boxShadow = '0 8px 20px rgba(198, 40, 40, 0.3)';
                }, 1000);
            }, 2000);
        });
        
        // কনফেটি এফেক্ট ফাংশন
        function createConfetti() {
            const colors = ['#c62828', '#1b5e20', '#0c3b6f', '#FFD700'];
            const container = document.querySelector('.youtube-card');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(confetti);
                
                // অ্যানিমেশন
                confetti.animate([
                    { opacity: 1, transform: 'translateY(0) rotate(0)' },
                    { opacity: 0, transform: `translateY(${Math.random() * 200 - 100}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                // DOM থেকে মুছে ফেলা
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
        
        // ভাসমান ইসলামিক উপাদান তৈরি
        const islamicSymbols = ['ﷲ', 'ﷴ', 'ﷺ', 'ﷻ', '﷽', '☪', '視', '調'];
        const floatingContainer = document.querySelector('.floating-elements');
        
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = islamicSymbols[Math.floor(Math.random() * islamicSymbols.length)];
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 20 + 's';
            element.style.fontSize = (Math.random() * 20 + 15) + 'px';
            element.style.opacity = Math.random() * 0.1 + 0.05;
            floatingContainer.appendChild(element);
        }
        
        // সংখ্যা counting animation
        const statNumbers = document.querySelectorAll('.stat-number');
        const values = [40, 4, 4000];
        const durations = [2000, 1500, 2500];
        
        statNumbers.forEach((stat, index) => {
            const endValue = values[index];
            const duration = durations[index];
            const step = endValue / (duration / 20);
            let current = 0;
            
            const timer = setInterval(() => {
                current += step;
                if (current >= endValue) {
                    clearInterval(timer);
                    stat.textContent = endValue + '+';
                } else {
                    stat.textContent = Math.floor(current) + '+';
                }
            }, 20);
        });
    </script>
</body>
</html>
